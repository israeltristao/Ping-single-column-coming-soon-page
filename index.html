<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/0d31edf878.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <h1>PING<span class="dot">.</span></h1>
    <h2>We are launching <span class="soon"> soon!</span></h2>
    <p>Subscribe and get notified</p>

    <form method="get" class="pingform">
      <input type="text" class="email" placeholder="Your email address...">
      <p class="message">Please provide a valid email address</p>
      <input type="submit" Value="Notify Me" class="submit">
    </form>
  </header>

  <main>
    <img src="./images/illustration-dashboard.png" alt="dashboard">
  </main>

  <footer>
    <div class="copyright">
      <ul class="icons">
        <a href="https://facebook.com">
          <li> <i class="fab fa-facebook-f" aria-hidden="true"></i></li>
        </a>

        <a href="https://twitter.com">
          <li> <i class="fab fa-twitter" aria-hidden="true"></i></li>
        </a>

        <a href="https://instagram.com">
          <li> <i class="fab fa-instagram" aria-hidden="true"></i></li>
        </a>
      </ul>
      <div class="copytext">
        &copy; Copyright Ping. All rights reserved.
      </div>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Israel Tristao</a>.
    </p>
  </footer>
</body>
<script src="script.js"></script>

</html>
